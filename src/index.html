<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ryan Stephens</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-image: url("data:image/svg+xml,<svg id='patternId' width='100%' height='100%' xmlns='http://www.w3.org/2000/svg'><defs><pattern id='a' patternUnits='userSpaceOnUse' width='30' height='30' patternTransform='scale(3) rotate(0)'><rect x='0' y='0' width='100%' height='100%' fill='hsla(220, 44%, 11%, 1)'/><path d='M3.25 10h13.5M10 3.25v13.5' transform='translate(5,0)' stroke-linejoin='round' stroke-linecap='round' stroke-width='5' stroke='hsla(220, 46%, 12%, 1)' fill='none'/></pattern></defs><rect width='800%' height='800%' transform='translate(0,0)' fill='url(%23a)'/></svg>");
      }
    </style>
  </head>
  <body>
    <div class="py-8 sm:py-32 px-8">
      <div
        class="flex flex-col max-w-3xl sm:rounded-3xl bg-slate-800 mx-auto px-2 py-6 sm:px-12 sm:py-12 items-center text-white text-center"
        style="box-shadow: 0rem 0rem 0rem 1.75rem rgb(30 41 59 / 44%)"
      >
        <img
          class="w-40 h-40 object-cover border-8 border-slate-900 rounded-full"
          src="./assets/profilepic.jpg"
          alt="Profile Photo of Ryan Stephens"
        />
        <h1
          class="text-5xl sm:text-6xl font-semibold leading-tight sm:leading-tight mt-8"
        >
          Hi, I'm <br /><span class="bold">Ryan</span>
        </h1>
        <p
          class="text-2xl sm:text-3xl font-light mt-8 leading-relaxed sm:leading-relaxed"
        >
          Nullam porta, magna at tempor vulputate, ex nunc auctor nibh, in
          commodo.
        </p>
        <div class="mt-8 max-w-lg">
          <a
            class="text-white px-6 py-4 bg-[#38BDF8] rounded font-bold text-base sm:text-lg inline-block mb-3 mx-1"
            href="#"
            >Skills</a
          >
          <a
            class="text-white px-6 py-4 bg-[#454886] rounded font-bold text-base sm:text-lg inline-block mb-3 mx-1"
            href="#"
            >Education</a
          >
          <a
            class="text-white px-6 py-4 bg-[#F9322C] rounded font-bold text-base sm:text-lg inline-block mb-3 mx-1"
            href="#"
            >Blog</a
          >
          <a
            class="text-white px-6 py-4 bg-pink-500 rounded font-bold text-base sm:text-lg inline-block mb-3 mx-1"
            href="#"
            >Contact Me</a
          >
          <a
            class="text-black px-6 py-4 bg-[#EFD81D] rounded font-bold text-base sm:text-lg inline-block mb-3 mx-1"
            href="#"
            >Links</a
          >
        </div>
        <div class="border-b-2 border-dotted border-white w-full mt-8"></div>
        <div class="px-2 sm:px-12 mx-auto w-full mt-8">
          <div id="posts" class="flex flex-col">
            <h2
              class="text-xl sm:text-2xl font-semibold text-violet-300 tracking-widest uppercase"
            >
              Blog Posts
            </h2>
            <div class="grid gap-4 grid-cols-1 text-center mt-8">
              <a
                href="#"
                class="flex flex-col justify-start max-w-xl p-4 hover:bg-slate-700 rounded"
              >
                <h2 class="text-xl sm:text-2xl font-bold text-left">
                  Etiam euismod consectetur ex
                </h2>
                <p class="font-bold text-left text-violet-400 mt-4">
                  Read More
                </p>
              </a>
              <h2
                class="text-xl sm:text-2xl font-semibold text-violet-300 tracking-widest uppercase"
              >
                Contact Me
              </h2>
              <app-contact-form>contact</app-contact-form>
            </div>
          </div>
        </div>
        <div class="border-b-2 border-dotted border-white w-full mt-8"></div>
      </div>
    </div>
    <footer class="footer"><span>
      Ryan Stephens &copy; 2022 ~ Design by
      <a href="https://tailwindsites.com/" class="text-[#38BDF8]">Tailwind Sites</a>
    </span>
    </footer>
  </body>
</html>
